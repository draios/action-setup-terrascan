name: 'Terrascan setup'
description: GitHub Action for setup terrascan at specified version'
inputs:
  tfscan_version:  # id of input
    description: 'terrascan version to install'
    required: false
    default: '1.11.0'
runs:
  using: "composite"
  steps:
    - uses: actions/setup-python@v2
    - run: |
        chmod +x ${{ github.action_path }}/main.sh
        ls -l ${{ github.action_path }}/main.sh
        ${{ github.action_path }}/main.sh
      shell: bash
